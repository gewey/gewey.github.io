<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison - Bookmarks vs Twitter Profiles</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .comparison-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .comparison-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        .image-name {
            padding: 12px;
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
            text-align: center;
            font-size: 0.9em;
            border-bottom: 1px solid #eee;
        }
        .images-row {
            display: flex;
            flex: 1;
        }
        .image-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }
        .image-side.left {
            border-right: 2px solid #e0e0e0;
        }
        .image-side img {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
        }
        .image-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: 600;
        }
        .image-side.left .image-label { background: rgba(102, 126, 234, 0.9); }
        .image-side.right .image-label { background: rgba(118, 75, 162, 0.9); }
        .image-side.left { background: rgba(102, 126, 234, 0.05); }
        .image-side.right { background: rgba(118, 75, 162, 0.05); }
        .legend {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1em;
        }
        .legend-color {
            width: 30px;
            height: 30px;
            border-radius: 4px;
        }
        .legend-color.left { background: linear-gradient(135deg, #667eea 0%, rgba(102, 126, 234, 0.5) 100%); }
        .legend-color.right { background: linear-gradient(135deg, #764ba2 0%, rgba(118, 75, 162, 0.5) 100%); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Comparison</h1>
        <div class="stats">
            <p><strong>172 matching images</strong> between bookmark folder and Twitter profile pictures</p>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color left"></div>
                <span><strong>Left:</strong> Original Bookmarks (PNG)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color right"></div>
                <span><strong>Right:</strong> Twitter Profiles (JPG)</span>
            </div>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <script>
        const images = [
            "airbrush", "alcasthq", "AlfredCamera", "allrecipes", "almanac", "amazon", "AmazonAssociate", "Ancestry", "aol", "apnews",
            "archon", "AtomicWallet", "audible_com", "bbc", "binance", "BleepinComputer", "blizzardcs", "blizzardpress", "blogger", "bloodmallet",
            "brackets", "brilliant", "CandleScience", "CapitalOne", "cashapp", "chase", "cnet", "cnn", "codecademy", "codepen",
            "coinbase", "Crafatar", "dataforazeroth", "deckbox", "deviantart", "digg", "discordapp", "Dododex", "download", "dropbox",
            "duolingo", "ebay", "EclipseFdn", "ehow", "etrade", "facebook", "facyai", "ficsitapp", "fidelity", "firefox",
            "Flaming_Candle", "Fontvillacs", "ForgeDevTeam", "freeCodeCamp", "ftb_team", "fundrise", "genomelink", "geweywarcraft", "github", "gmail",
            "GMapsPlatform", "googledocs", "googledrive", "googlephotos", "gravitdesigner", "GuildWars2", "hazbinhotel", "hbomax", "helluvaboss", "huffpost",
            "hulu", "icyveins", "imgflip", "instagram", "investopedia", "java", "jinx", "kalilinux", "khanacademy", "Kurz_Gesagt",
            "lifehacker", "linkedin", "lookmovie", "materialdesign", "MEGAprivacy", "microsoft", "minecraft", "minecraftwiki", "mitappinventor", "modthesimsinfo",
            "MountainDewGaming", "MyHeritage", "nasa", "nebula", "netflix", "newegg", "newsweek", "ninite", "Notepad_plus", "nvidia",
            "nytimes", "officialrunehq", "oldschoolrs", "onedrive", "OneMainFinancial", "openculture", "origininsider", "outlook", "paypal", "pinterest",
            "pool2miners", "primevideo", "ptable", "PyloDEV", "radiogarden", "raidbots", "raiderio_wow", "raidplan", "reddit", "rimworldwiki",
            "RobinhoodApp", "RokuChannels", "RSWiki", "runescape", "runetips", "satisfactorycalculator", "ScienceChannel", "serverminer", "sharkrobot", "shutterstock",
            "simplearmory", "skype", "speedify", "spotify", "StackOverflow", "starcraft2", "statsfm", "steam_games", "sublimehq", "tedtalks",
            "tensorflow", "tesonline", "thecrashcourse", "TheSims", "TheSims3", "tsmaddon", "tumblr", "tutorialspoint", "twitch", "twitter",
            "ubuntu", "ups", "userbenchmark", "usps", "w3schoolsonline", "wago_io", "walmart", "warcraft", "warcraftlogs", "WarcraftSecrets",
            "weatherchannel", "webull", "wizard101", "wizards_magic", "Worthy", "wowhead", "wowpetopia", "wowprogress", "xbox", "yahoo",
            "yahoomail", "youtube"
        ];

        const grid = document.getElementById('grid');
        images.forEach(name => {
            const card = document.createElement('div');
            card.className = 'comparison-card';
            card.innerHTML = `
                <div class="image-name">${name}</div>
                <div class="images-row">
                    <div class="image-side left">
                        <div class="image-label">BOOKMARK</div>
                        <img src="img/btn/bm/${name}.png" alt="Bookmark" onerror="this.style.display='none'">
                    </div>
                    <div class="image-side right">
                        <div class="image-label">TWITTER</div>
                        <img src="twitter profile pictures/${name}.jpg" alt="Twitter" onerror="this.style.display='none'">
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
